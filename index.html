<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <div class="header__inner">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Header image">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main">
    <div class="main__inner">
      <section class="task-add">
        <div class="task-add__inner">
          <h3 class="task-add__title title">Add Item</h3>
          <div class="task-add__wrapper task">
            <input class="task__item" id="new-task" type="text">
            <button class="task__button task__button_add">Add</button>
          </div>
        </div>
      </section>
      <section class="task-list">
        <h3 class="task-list__title title">Todo</h3>
        <ul class="task-list__tasks" id="incompleted-tasks">
          <li class="task-list__task task">
            <input class="task__mark" type="checkbox">
            <label class="task__item">Pay Bills</label>
            <input class="task__item" type="text">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="task-list__task task-list__task_modify task">
            <input class="task__mark" type="checkbox">
            <label class="task__item">Go Shopping</label>
            <input class="task__item" type="text" value="Go Shopping">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="task-done">
        <h3 class="task-done__title title">Completed</h3>
        <ul class="task-done__tasks" id="completed-tasks">
          <li>
            <input class="task__mark" type="checkbox" checked>
            <label class="task__item">See the Doctor</label>
            <input class="task__item" type="text" >
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
